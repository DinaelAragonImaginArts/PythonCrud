<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo%}Listado de contacto{%endblock%}</title>
</head>
<style>
    td{
        width: 15rem;
        margin: 1rem;
        padding: 0.2rem;
    }
</style>
{%block body%}
<body>
    <h1>Listado de contacto</h1>
    <table border="2">
        <thead>
            <tr>
                <th>nombre</th>
                <th>apellido</th>
                <th>Correo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in object_list %} <!---hace referencia al nombre del listado que tienen por defecto la vista por clases View--->
            <tr>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.correo}}</td>
                <td>
                    <a href="{% url 'editar_persona' persona.id %}">Editar</a> 
                    <a href="{% url 'eliminar_persona' persona.id %}">Eliminar</a>
                 </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{%endblock%}
</html>
